      rel="stylesheet"

  <body>

    
    
    <div id="loading-screen">
      <img id="roller" class="spinner" id="jumping-monkey" src="./images/Ellipse 2 (1).png">
  
      <h1 id="loadin" >Loading...</h1>
  
      <img id="moonkey" class="jummper" height="140px" src="./images/monkey.png">
    </div>
    <div class="landing-page-item"></div>
        <!-- <div class="landing-page-inner"></div> -->
        <!-- <div class="Landing-page"></div> -->
        <img class="download-3-removebg-preview-icon3" alt="company logo" src="./public/logo/BBlogo.png"/>

  
        <div class="home3" >
          <a href="index.html" style="text-decoration: none; color: white;">Home</a>
        </div>
  
        <div class="lists1">
          <a id="navbar-contact" href="#contact" style="text-decoration: none; color: white;">Listings</a>
        </div>
  
        <div class="find-brokers">
          <a href="hire_broker.html" style="text-decoration: none; color: white;">Find Brokers</a>
         </div>
  
        <div class="contact3">
          <a href="contact-us.html" style="text-decoration: none; color: white;">Contact</a>
        </div>
  
        <div class="about-us3">
          <a href="AboutUS.html" style="text-decoration: none; color: white;">About Us</a>
        </div>
        <div class="landing-page-child2"></div>
        <div class="login2"><a href="Login.html" style="text-decoration: none; color: white;">Login</a></div>
  
  
    
  <div id="content" style="display: none;">
    <div class="desktop-2">
      <img
        class="living-room-3539587-1280-1-icon"
        alt=""
        src="./public/livingroom3539587-1280-1@2x.png"
      />

      <div class="vector-parent">
        <img class="rectangle-icon" alt="" src="./public/rectangle-9637.svg" />

        <div class="frame-wrapper6">
          <form class="account-label-parent">
            <div class="account-label">
              <div class="business-label">
                <h1 class="login-to-your">Login to your Account</h1>
                <div class="see-what-is">
                  See what is going on with your business
                </div>
              </div>
              <button class="google-sign-in">
                <img src="https://cdn.hugeicons.com/icons/google-stroke-rounded.svg" alt="google" width="30" height="30" />

               <b class="continue-with-google"><a id="no_style" href="https://accounts.google.com/login?hl=en_GB" > Continue with Google </a></b>
                
              </button>
            </div>
            <div class="or-sign-in">
              ------------- or Sign in with Email -------------
            </div>
            <div class="email-label">
              <div class="mail-label-parent">
                <div class="mail-label">
                  <div class="email-input-field">
                    <input
                      class="mailabccom"
                      placeholder="mail@abc.com"
                      type="text"
                    />
                  </div>
                  <div class="email2">Email</div>
                </div>
                <div class="checkbox-container">
                  <div class="check-label-parent">
                    <div class="check-label">
                      <input
                        class="remember-me-label"
                        placeholder="*****************"
                        type="text"
                      />
                    </div>
                    <div class="password">Password</div>
                  </div>
                  <div class="login-btn">
                    <div class="checkbox">
                      <div class="check">
                        <div class="iconcheckboxunfilled"></div>
                        <img
                          class="check-solid-2-icon"
                          loading="lazy"
                          alt=""
                          src="./public/checksolid-2.svg"
                        />
                      </div>
                      <div class="remember-me">Remember Me</div>
                    </div>
                    <b class="forgot-password">Forgot Password?</b>
                  </div>
                </div>
              </div>
              <button class="new-user-info">
                <div class="login1">Login</div>
              </button>
            </div>
          </form>
        </div>
        <div class="register-label">
          <div class="not-registered-yet">Not Registered Yet?</div>
          <a href="https://support.google.com/accounts/answer/27441?hl=en">
            <b class="create-an-account">Create an account</b>
          </a>
          
        </div>
      </div>
    </div>
    
  </div>
  
  <script src="loading.js"></script>
